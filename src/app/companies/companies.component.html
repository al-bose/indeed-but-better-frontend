<div class="bg-ibb-light-black mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 mt-6">
  <div>
    <button (click)="navigateToCreation()" *ngIf="'recruiter' === 'recruiter'" class="bg-ibb-dark-green text-ibb-light-black rounded-md p-2 mt-6">Create a Company</button>
  </div>
  <div class="grid grid-cols-2 gap-10 bg-ibb-light-black">
    <div>
      <ul role="list" class="divide-y divide-ibb-white">
        <li *ngFor="let c of companies" class="justify-between gap-x-6 py-5">
          <div *ngIf="c.id == selectedCompany?.id; else elseBlock" class="gap-x-4 p-2 hover: border-2 border-0 border-ibb-button-green-hover rounded-lg hover: cursor-pointer" (click)="changeSelectedCompany(c)">
            <div class="min-w-0">
              <p class="font-bold leading-7 text-ibb-white">{{c.name}}</p>
              <p class="text-sm leading-6 text-ibb-white">{{c.location}}</p>
              <p class="text-sm leading-6 text-ibb-white">{{c.size}}</p>
              <p class="mt-1 truncate text-xs leading-5 text-ibb-white">{{c.industry}}</p>
            </div>
          </div>
          <ng-template #elseBlock>
            <div class="gap-x-4 p-2 hover: border-2 border-0 hover:border-ibb-button-green-hover border-ibb-light-black rounded-lg hover: cursor-pointer" (click)="changeSelectedCompany(c)">
              <div class="min-w-0">
                <p class="font-bold leading-7 text-ibb-white">{{c.name}}</p>
                <p class="text-sm leading-6 text-ibb-white">{{c.location}}</p>
                <p class="text-sm leading-6 text-ibb-white">{{c.size}}</p>
                <p class="mt-1 truncate text-xs leading-5 text-ibb-white">{{c.industry}}</p>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>
    <div>
      <div>
        <p class="mt-2 text-3xl font-bold text-ibb-white sm:text-4xl snap-center">{{selectedCompany?.name}}</p>
      </div>
      <div>
        <p class="mt-6 font-semibold text-lg leading-8 text-ibb-white">Company Details</p>
        <p class="mt-2 text-sm leading-6 text-ibb-white">{{selectedCompany?.location}}</p>
        <p class="mt-2 text-sm leading-6 text-ibb-white">{{selectedCompany?.size}}</p>
        <p class="mt-2 text-sm leading-6 text-ibb-white">{{selectedCompany?.industry}}</p>
      </div>
      <div>
        <p class="mt-6 font-semibold text-lg leading-8 text-ibb-white">Job Listings</p>
      </div>
    </div>
  </div>
</div>
