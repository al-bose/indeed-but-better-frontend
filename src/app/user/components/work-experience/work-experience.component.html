<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">
  <div class="flex items-center justify-between pb-5">
    <p class="text-pure-white text-2xl font-semibold">Work Experience</p>
    <button routerLink="/user/profile/edit-work-experience" routerLinkActive="hidden" class="bg-transparent border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-dark-green rounded-md px-2 py-1">
      <i class="fa fa-xs fa-pencil"></i>
    </button>
  </div>

  <div *ngFor="let work of workExperience; let i = index" class="flex-col items-start pb-3">
    <div class="flex items-center justify-between">
      <h5 class="mb-1 text-xl font-medium text-ibb-white">{{work.companyName}}</h5>
      <button *ngIf="onEditPage()" (click)="work.isSelected = !work.isSelected" [ngClass]="{'bg-ibb-light-red':work.isSelected}" class="border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-light-red rounded-md px-1.5 py-0.5">
        <i class="fa fa-xs fa-minus"></i>
      </button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-ibb-white">{{work.jobTitle}}</span>
      <span class="text-sm text-ibb-white">{{work.startDate}} - {{work.endDate}}</span>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm text-ibb-white">{{work.location}}</span>
      <span class="text-sm text-ibb-white">{{work.length}}</span>
    </div>
    <span class="text-xs text-ibb-white">{{work.description}}</span>
  </div>
  <div *ngIf="onEditPage() && anyWorkExperienceSelectedForDeletion()" class="flex justify-end">
    <button (click)="deleteSelectedWorkExperience()" type="submit" class="text-white bg-ibb-light-red hover:bg-ibb-dark-red focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Delete selected experience</button>
  </div>

</div>
