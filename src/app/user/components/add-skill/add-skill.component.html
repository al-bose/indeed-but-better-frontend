<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">

  <p class="text-pure-white text-2xl font-semibold">Add Skill</p>

  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()">

        <div class="mb-6 mx-1">
          <label for="skillName" class="block mb-2 text-sm font-medium text-ibb-white">Skill name</label>
          <input [(ngModel)]="model.skillName" type="text" id="skillName" name="skillName" class="shadow-sm bg-ibb-button-grey border border-ibb-border-grey text-ibb-white text-sm rounded-lg focus:ring-ibb-button-green-hover focus:border-ibb-button-green-hover block w-full p-2.5" placeholder="Skill name..." required>
        </div>



      <div class="flex items-center justify-between">
        <button (click)="clear()" type="submit" class="text-white bg-ibb-light-red hover:bg-ibb-dark-red focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-1">Clear</button>
        <button type="submit" class="text-white bg-ibb-dark-green hover:bg-ibb-darker-green focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-1">Add skill</button>
      </div>
    </form>
  </div>

</div>
