<!-- Skills Card -->
<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">

  <!-- Skills card header -->
  <div class="flex items-center justify-between pb-5">
    <p class="text-pure-white text-2xl font-semibold">Skills</p>
    <button routerLink="/user/profile/edit-skills" routerLinkActive="hidden" class="bg-transparent border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-dark-green rounded-md px-2 py-1">
      <i class="fa fa-xs fa-pencil"></i>
    </button>
  </div>

  <!-- Skills container -->
  <div class="grid grid-cols-5 gap-x-2 gap-y-2">
    <button *ngFor="let skill of skills; let index = index"
            [draggable]="true"
            [class.dragging]="index === this.draggingIndex"
            (dragstart)="onDragStart(index)"
            (dragenter)="onDragEnter(index)"
            (dragend)="onDragEnd()"
            (click)="toggleSkillSelected(index)" [ngClass]="{'bg-ibb-light-red':skill.isSelected}" class="overflow-hidden break-all border border-ibb-white text-sm font-medium text-ibb-white rounded-md p-2">{{skill.skillName}}</button>
  </div>

  <div class="flex items-center justify-between mt-5">
    <div>
      <button *ngIf="onEditPage() && anySkillsSelectedForDeletion()" (click)="deleteSelectedSkills()" type="submit" class="text-white bg-ibb-light-red hover:bg-ibb-dark-red focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Delete selected skills</button>
    </div>
    <div>
      <button *ngIf="orderChanged" (click)="persistSortIndices()" type="submit" class="text-white bg-ibb-dark-green hover:bg-ibb-darker-green focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-1">Save List Order</button>
    </div>
  </div>

  </div>-->

</div> <!-- End Skills Card -->
