<!-- Profile Card -->
<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">
  <div class="flex justify-end pb-5">
    <button (click)="toggleEditMode()" class="bg-transparent border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-dark-green rounded-md px-2 py-1">
      <i class="fa fa-xs fa-pencil"></i>
    </button>
  </div>
  <div *ngIf="!editMode" class="flex flex-col items-center p-5">
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{this.user.userPicture}}" alt="{{this.user.name}}"/>
    <h5 class="mb-1 text-3xl font-medium text-pure-white">{{this.user.name}}</h5>
    <span class="text-lg font-medium text-ibb-white">{{this.user.userTitle}} - {{this.user.userLocation}}</span>
    <span class="text-sm text-ibb-white mt-3">{{this.user.userDescription}}</span>
  </div>
  <div *ngIf="editMode" class="flex flex-col items-center p-5">
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{this.user.userPicture}}" alt="{{this.user.name}}"/>
    <form>
      <div class="flex items-center justify-between">
        <div class="mb-6 mx-1">
          <label for="userName" class="block mb-2 text-sm font-medium text-ibb-white">Name</label>
          <input [(ngModel)]="this.user.name" type="text" id="userName" name="userName" class="shadow-sm bg-ibb-button-grey border border-ibb-border-grey text-ibb-white text-sm rounded-lg focus:ring-ibb-button-green-hover focus:border-ibb-button-green-hover block w-full p-2.5" placeholder="Name" required>
        </div>

        <div class="mb-6 mx-1">
          <label for="userTitle" class="block mb-2 text-sm font-medium text-ibb-white dark:text-white">Title</label>
          <input [(ngModel)]="this.user.userTitle" type="text" id="userTitle" name="userTitle" class="shadow-sm bg-ibb-button-grey border border-ibb-border-grey text-ibb-white text-sm rounded-lg focus:ring-ibb-button-green-hover focus:border-ibb-button-green-hover block w-full p-2.5" placeholder="Title" required>
        </div>
      </div>

      <div class="mb-6">
        <label for="location" class="block mb-2 text-sm font-medium text-ibb-white dark:text-white">Location</label>
        <input [(ngModel)]="this.user.userLocation" type="text" id="location" name="location" class="shadow-sm bg-ibb-button-grey border border-ibb-border-grey text-ibb-white text-sm rounded-lg focus:ring-ibb-button-green-hover focus:border-ibb-button-green-hover block w-full p-2.5" placeholder="City, State" required>
      </div>

      <div class="mb-6">
        <label for="description" class="block mb-2 text-sm font-medium text-ibb-white dark:text-white">Description</label>
        <textarea [(ngModel)]="this.user.userDescription" id="description" name="description" rows="4" class="bg-ibb-button-grey block p-2.5 w-full text-sm text-ibb-white rounded-lg border border-ibb-border-grey focus:ring-ibb-button-green-hover focus:border-ibb-button-green-hover" placeholder="Brief description"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button (click)="clear()" type="submit" class="text-white bg-ibb-light-red hover:bg-ibb-dark-red focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-1">Cancel</button>
        <button (click)="onSubmit()" type="submit" class="text-white bg-ibb-dark-green hover:bg-ibb-darker-green focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-1">Save</button>
      </div>
    </form>
  </div>
</div>
<!-- End Profile Card -->
