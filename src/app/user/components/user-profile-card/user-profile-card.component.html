<!-- Profile Card -->
<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">
  <div class="flex flex-col items-center p-5">
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{this.user.userPicture}}" alt="{{this.user.name}}"/>
    <h5 class="mb-1 text-xl font-medium text-pure-white">{{this.user.name}}</h5>
    <span class="text-sm text-ibb-white">{{this.user.title}}</span>
    <div class="flex mt-4 space-x-3 md:mt-6">
      <button routerLink="/dashboard" class="bg-transparent border border-ibb-white text-sm font-medium text-white hover:bg-ibb-dark-green rounded-md p-2 my-2 mx-2">Add friend</button>
      <button routerLink="/dashboard" class="bg-transparent border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-dark-green rounded-md p-2 my-2 mx-2">Message</button>
    </div>
  </div>
</div>
<!-- End Profile Card -->
