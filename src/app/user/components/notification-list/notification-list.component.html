<!-- Education card -->
<div class="w-full max-w-1/3 bg-transparent border border-ibb-border-grey rounded-lg shadow-lg p-5 mb-5">
  <div class="flex items-center justify-start pb-5">
    <p class="text-pure-white text-2xl font-semibold">Notifications</p>
  </div>

  <div *ngFor="let userNotification of userNotifications; let index = index"
       [ngClass]="{'bg-ibb-button-grey':!userNotification.notificationRead}"
       (click)="selectUserNotification(index)"
       class="flex-col items-start pb-3 drag-wrapper my-1">
    <div class="flex items-center justify-between p-5">
        <span class="mb-1 text-lg font-medium text-ibb-white">{{userNotification.notification.notificationText}}</span>
        <button (click)="deleteUserNotification(index)" class="border border-ibb-white text-sm font-medium text-ibb-white hover:bg-ibb-light-red rounded-md px-1.5 py-0.5">
          <i class="fa fa-xs fa-minus"></i>
        </button>
    </div>
  </div>
</div> <!-- End education card -->
